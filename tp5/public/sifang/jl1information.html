<!Doctype Html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="layui-v2.2.6/layui-v2.2.6/layui/css/layui.css">
  <link rel="stylesheet" href="text.css">
  <script src="jquery.js"></script> <!-- 你必须先引入jQuery1.8或以上版本 -->
  <script src="layer-v3.1.1/layer-v3.1.1/layer/layer.js"></script>
  <script src="layui-v2.2.6/layui-v2.2.6/layui/layui.js"></script>
</head>
<body>
<form>
    <br>
	<div class="layui-row layui-col-space5">
		<div class="layui-col-xs1"></div>
		<div class="layui-col-xs5">
			<p class="myfont">你的名字: </p>
			<input type="text" class="mytxt" placeholder="请输入你的名字" id="message1" name="message1" style="width: 198px;">
		</div>
		<div class="layui-col-xs5">
			<p class="myfont">意向岗位: </p>
			<input type="text" class="mytxt" placeholder="请输入你的意向岗位" id="message2"  name="message2" style="width: 198px;">
		</div>
	</div>
	<br>

	<div class="layui-row layui-col-space5">
		<div class="layui-col-xs1"></div>
		<div class="layui-col-xs5">
			<p class="myfont">出生日期: </p>
			<input type="text" class="mytxt" placeholder="请输入你的出生日期" id="message3"  name="message3" style="width: 198px;">
		</div>
		<div class="layui-col-xs5">
			<p class="myfont">电话号码: </p>
			<input type="text" class="mytxt" placeholder="请输入你的电话号码" id="message4"  name="message4" style="width: 198px;">
		</div>
	</div>

	<br><br>
	<div class="layui-row layui-col-space5">
		<div class="layui-col-xs4"></div>
		<div class="layui-col-xs1">
			<Button class="layui-btn layui-btn-normal layui-btn-lg" onclick="lalala();">保存</Button>
		</div>
		<div class="layui-col-xs1"></div>
		<div class="layui-col-xs2">
			<Button class="layui-btn layui-btn-primary layui-btn-lg" onclick="cancel();">取消</Button>
		</div>
		<div class="layui-col-xs3"></div>
	</div>
	
</form>   
	<script>
		function lalala()
		{
			var _parentWin = window.parent;   
			var cvname=_parentWin.document.getElementById("cvname");
			var cvjob=_parentWin.document.getElementById("cvjob");
			var cvdate=_parentWin.document.getElementById("cvdate");
			var cvphone=_parentWin.document.getElementById("cvphone");
			var message1=document.getElementById("message1");
			var message2=document.getElementById("message2");
			var message3=document.getElementById("message3");
			var message4=document.getElementById("message4");
            cvname.innerHTML = message1.value;
            cvjob.innerHTML = message2.value;
            cvdate.innerHTML = message3.value;
            cvphone.innerHTML = message4.value;
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index); //再执行关闭   
		}
	
	    function cancel()
		{
			var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
			parent.layer.close(index); //再执行关闭   
		}
	</script>	

</body>
</html>
