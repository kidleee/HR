<body>

</div>
<div class="box2">
    <div class="bx2" onclick="add();"><img class="box-one" src="img/plus.png"/><p class="box-p">添加生词本</p></div>
    <div class="box-another1">1.点击生词本图标设置为默认，可一键添加生词本。<br/>2."同步"助手，可备份生词本至云端或恢复云端生词本。</div>

<div class="footer">

    </div>
</div>
<script>
function add()
{   
    var str = window.prompt("请给生词本取名","生词本");
    var bx = document.getElementById("box2");
    var div = document.createElement("div");
    div.setAttribute("class","bx2");
    div.innerHTML = "<img class=\"box-one\" src=\"img/file-word.png\"/><p class=\"box-p\">"+str+"</p><img class=\"bx1-right\" src=\"img/right-circle.png\">";
    bx.insertBefore(div,bx.lastChild);
}
function recommend()
{   
    alert("想要我推荐？没门！嘿嘿！");
}
</script>
