<script>
    /*
    $("img[name='img']").click(function(){
        if($(this).attr('src') == "img/check-circle-fill1.png")
        {
            $(this).attr('src','img/check-circle-fill.png');
        }
        else
        {   
            $(this).attr('src','img/check-circle-fill1.png');
        }
    })*/
    function imgchange(img)
    {
        var a = document.getElementById(img);
        if(a.alt == "a")
        {   
            a.alt="q";
            a.src="img/check-circle-fill.png";
        }
        else if(a.alt == "b")
        {
            a.alt="q";
            a.src="img/check-circle-fill.png";            
        } 
        else if(a.alt == "c")
        {
            a.alt="q";
            a.src="img/check-circle-fill.png";            
        } 
        else
        {
            if(img == "img1")
            {
                a.alt="a";
                a.src="img/check-circle-fill1.png"; 
            }
            else if(img == "img2")
            {
                a.alt="b";
                a.src="img/check-circle-fill1.png"; 
            }
            else if(img == "img3")
            {
                a.alt="c";
                a.src="img/check-circle-fill1.png"; 
            }
        }
    }
function viewon()
{   
    var r=confirm("是否开启悬浮窗");
    var a = document.getElementById("img4");
    if (r==true)
    {
        a.src = "img/right-circle.png";
        alert("悬浮窗已经开启");
    }
    else
    {
        a.src = "img/warning-circle-fill.png";
        alert("已禁用悬浮窗");
    }
}
function dianzan()
{    
    var a = document.getElementById("img5");
    if(a.alt == "t")
    {
        a.alt = "g";
        a.src = "img/like1.png";
        alert("谢谢你的点赞，放心不会让你取消的");
    }
    else
    {   
        alert("说了不会让你取消的");
    }
}
function gift()
{
    var a = document.getElementById("img6");
    if(a.alt == "a")
    {   
        a.alt = "b";
        alert("这里不会有什么礼物的，别点");
    }
    else if(a.alt == "b")
    {   
        a.alt = "c"
        alert("说了没有！");
    }
    else if(a.alt == "c")
    {   
        a.alt = "d";
        alert("真的没有");
    }
    else if(a.alt == "d")
    {
        a.alt = "e";
        alert("好吧你赢了!给你啦!");
        a.setAttribute("style","width:60%;transition: width 6s;-moz-transition: width 6s;-webkit-transition: width 6s;-o-transition: width 6s;");
        setTimeout(function(){
            var a = document.getElementById("img6");
            a.setAttribute("style","width:25%;transition: width 6s;-moz-transition: width 6s;-webkit-transition: width 6s;-o-transition: width 6s;");
        },6000);
    }
}

}
