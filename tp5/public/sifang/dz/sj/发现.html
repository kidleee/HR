<script>
function changebox(img,hide,content)
{   
    var a = document.getElementById(img);
    var hide = document.getElementById(hide);
    var items = document.getElementsByName(content);
    if(a.alt == "a")
    {   
        var json = {"0":"美国","1":"中国","2":"日本","3":"法国"};
        for(var i=0;i<items.length;i++)
        {   
            items[i].innerHTML = json[i];
        }
        a.alt = "q";
        a.setAttribute("class","bx1-right romate");
        hide.setAttribute("style","display:block");
    }
    else if(a.alt == "b")
    {   
        a.alt = "q";
        a.setAttribute("class","bx1-right romate");
        hide.setAttribute("style","display:block");
    }
    else if(a.alt == "c")
    {   
        var json = {"0":"翻译","1":"会计","2":"工程师","3":"计算机"};
        for(var i=0;i<items.length;i++)
        {   
            items[i].innerHTML = json[i];
        }
        a.alt = "q";
        a.setAttribute("class","bx1-right romate");
        hide.setAttribute("style","display:block");
    }
    else if(a.alt == "d")
    {   
        a.alt = "q";
        a.setAttribute("class","bx1-right romate");
        hide.setAttribute("style","display:block");
    }
    else
    {   
        if(img = "img1")
        {   
            a.alt = "a"
        }
        else if(img = "img2")
        {
            a.alt = "b"
        }
        else if(img = "img3")
        {
            a.alt = "c"
        }
        else if(img = "img4")
        {
            a.alt = "d"
        }
        a.setAttribute("class","bx1-right");
        hide.setAttribute("style","display:none");
    }
}
</script>
