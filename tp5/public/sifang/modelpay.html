	<script>
        $(function(){
            var mid = oneValues();
            $("#modelpay").attr("src","http://www.runjianli.com/index.php/pay/wx_lp/model_cert_pay?modelid="+mid)
            $.ajax({  
                type: "post",  
                url: "http://www.runjianli.com/index.php/pay/wx_lp/modelviewfee",
			    dataType: "json",
                data:{"modelid":mid},
                success: function(data){
                    $("#fee").html("金额："+data.price+"元");
                },
			    error: function(jqXHR, textStatus, errorThrown){  
                    alert(jqXHR.responseText);
				    alert(jqXHR.status);
				    alert(jqXHR.readyState);
				    alert(jqXHR.statusText);
				    alert(textStatus);
				    alert(errorThrown); 
			     }
            })
        })
        function oneValues(){
		var result;
		var url=window.location.search; //获取url中"?"符后的字串  
		if(url.indexOf("?")!=-1){
			result = url.substr(url.indexOf("=")+1);
		}
	return result;
	}
